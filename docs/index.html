<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Acceso Ejercicios</title>
</head>
<body>
     <header>
        <h1>PARA PARTICIPAR DEBES INICIAR SESIÓN</h1>
     </header>
    <hr>
    <main>
        <form id="form">
            <div id="liveAlertPlaceholder"></div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario <span class="text-danger">Obligatorio</span></label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña<span class="text-danger">Obligatorio</span></label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="accept" name="accept">
              <label class="form-check-label" for="accept">Acepto términos y condiciones. <span class="text-danger">*</span></label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary">Inicia sesión</button>
            </div>
            <br>
          </form>
     </main>
    <footer>
        Todos los derechos reservados - Desarrolladora Yessica Camargo.
    </footer>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
